<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <script src="ist.js"></script>
    </head>
</head>

<body>
    <button id="Names" onclick="PrintName()">Product Names</button>
    <button id="Names" onclick="PrintCount()">Product Count</button>
    <button id="Names" onclick="countCountry()">Counts Country</button>
    <button id="Names" onclick="countProductEachCategory()">Count</button>
    <button id="Names" onclick="longestname()">Largest Name</button>
    <button id="Names" onclick="PrintBrandName()">Brand Name</button>
    <button id="Names" onclick="uniqueCategory()">Unique Category</button>
    <button id="Names" onclick="countProductbySubCategory()">count SubCategory</button>
    <div class="mb-3 col-md-4">
        <label for="text" class="form-label">Category</label>
        <input type="text" class="form-control" id="Category" placeholder="Enter Category of Product"
            aria-describedby="emailHelp">
        <button type="submit" class="btn btn-primary" onclick="PrintProductaboutCategory()">Submit</button>
    </div>
    <div class="mb-3 col-md-4">
        <label for="text" class="form-label">Shortcode</label>
        <input type="text" class="form-control" id="Shortcode" placeholder="Enter Shortcode of Product"
            aria-describedby="emailHelp">
        <button type="submit" class="btn btn-primary" onclick="PrintProductaboutshortCode()">Submit</button>
    </div>
    <div class="mb-3 col-md-4">
        <label for="text" class="form-label">Tag</label>
        <input type="text" class="form-control" id='tags' placeholder="Enter Tag of Product"
            aria-describedby="emailHelp">
        <button type="submit" class="btn btn-primary" onclick="printProductAboutTag()">Submit</button>
    </div>
    <div class="mb-3 col-md-4">
        <label for="text" class="form-label">subCategory</label>
        <input type="text" class="form-control" id="subCategory" placeholder="Enter subCategory of Product"
            aria-describedby="emailHelp">
        <button type="submit" class="btn btn-primary" onclick="productNameBySubcategory()">Submit</button>
    </div>
    <div class="mb-3 col-md-4">
        <label for="text" class="form-label">Industry</label>
        <input type="text" class="form-control" id="industryName" placeholder="Enter Industry of Product"
            aria-describedby="emailHelp">
        <button type="submit" class="btn btn-primary" onclick="productByIndustry()">Submit</button>
    </div>
    <div class="Name">
        <table class="table table-striped table-hover" id="Table">
        </table>
        <table class="table table-striped table-hover" id="TableCategory">
        </table>
        <table class="table table-striped table-hover" id="TableShortcode">
        </table>
        <table class="table table-striped table-hover" id="tableCountryCount">
        </table>
        <table class="table table-striped table-hover" id="tableAboutTag">
        </table>
        <table class="table table-striped table-hover" id="tableLargeName">
        </table>
        <table class="table table-striped table-hover" id="tableIndustryName">
        </table>
        <table class="table table-striped table-hover" id="tableBrandName">
        </table>
        <table class="table table-striped table-hover" id="tableSubCategoryCount">
        </table>
        <div class="count">
            <h1 id="count"></h1>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
